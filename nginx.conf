worker_processes ${{NUM_WORKERS}};
error_log stderr notice;
daemon off;
pid logs/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include mime.types;

  init_by_lua_block {
    require "lpeg"
  }


  server {
    listen ${{PORT}};
    lua_code_cache ${{CODE_CACHE}};

    include usernames.conf;
  }
}
